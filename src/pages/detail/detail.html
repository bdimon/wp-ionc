<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title text-center padding [innerHTML]= "post.title.rendered"></ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- <img  src = "{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}"/> -->

<div padding>
    <h1 text-center [innerHTML]= "post.title.rendered"></h1>
    <ion-row>
      <ion-badge color="secondary">
        {{api.getCatName(post.categories[0])}}
      </ion-badge>
      <ion-badge color="light">
        <ion-icon name= "time"></ion-icon>
        {{post.date | date: "dd.MM.yyy / HH:mm"}}
      </ion-badge>
      <ion-badge color="light">
        <ion-icon name="person"></ion-icon>
        {{post._embedded.author[0].name}}
      </ion-badge>
    </ion-row>
    <div padding [innerHTML]= "post.content.rendered"></div>
  </div>
  
  <ion-row>
    <ion-label text-right>Sort</ion-label>
    <ion-select [(ngModel)]="sort" (ionChange)="changeSort()">
      <ion-option value="0">New to old</ion-option>
      <ion-option value="1">Old to new</ion-option>
    </ion-select>
  </ion-row>
  <!-- <ion-refresher ion-item (ionRefresh)="api.getMoreComments($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <div *ngIf ="this.comments">
    <ion-item-divider>Comments</ion-item-divider>
    <ion-list text-wrap *ngFor="let comment of comments">
      <ion-avatar>
        <img src="{{comment.author_avatar_urls[48]}}"/>
      </ion-avatar>
      <h4>{{comment.author_name}}</h4>
      <h5 light>{{comment.date | date: "dd.MM.yyy / HH:mm"}}</h5>
      <p [innerHtml]="comment.content.rendered"></p>
    </ion-list>
  </div>
  <div *ngIf="isLoading"  text-center padding>
    <ion-spinner></ion-spinner>
  </div>
  <button *ngIf="showMore" ion-button full (click)="getHeaders()">Load more...</button>
    
  <!-- <ion-infinite-scroll (ionInfinite)="getMoreComments($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  </ion-content>
