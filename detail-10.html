<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center padding [innerHTML]= "post.title.rendered"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <img  src = "{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}"/> -->
  <div padding>
    <h1 text-center [innerHTML]= "post.title.rendered"></h1>
    <ion-row>
      <ion-badge color="secondary">
        {{api.getCatName(post.categories[0])}}
      </ion-badge>
      <ion-badge color="light">
        <ion-icon name= "time"></ion-icon>
        {{post.date | date: "dd.MM.yyy / HH:mm"}}
      </ion-badge>
      <ion-badge color="light">
        <ion-icon></ion-icon>
        {{post._embedded.author[0].name}}
      </ion-badge>
    </ion-row>
  </div>
  <div padding [innerHTML]= "post.content.rendered"></div>
  <ion-list *ngIf ="post.comments">
    <ion-item-divider>Comments</ion-item-divider>
    <ion-item text-wrap *ngFor="let comment of comments">
      <ion-avatar>
        <img [src]="comment.author_avatar_urls["48"]"/>
      </ion-avatar>
      <h2>{{comment.author_name}}</h2>
      <p [innerHtml]="comment.content.rendered"></p>
      <h4 light>{{comment.date}}</h4>
      
    </ion-item>
    
  </ion-list>
10---<h2 padding-left>Related Posts</h2>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div>
  <div padding>
    <ion-card *ngFor = "let item of relatedItems" (click)="openDetail(item)">
      <ion-card-content>
       <ion-card-title align="center" [innerHTML]= "item.title.rendered"></ion-card-title>
       <ion-row>
         <ion-badge color="secondary">
           {{api.getCatName(item.categories[0])}}
         </ion-badge>
         <ion-badge color="light">
           <ion-icon name= "time"></ion-icon>
           {{item.date | date: "dd.MM.yyy / HH:mm"}}
         </ion-badge>
       </ion-row>
     </ion-card-content>
   </ion-card>
  </div>
  
</ion-content>
